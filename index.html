<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Random</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main class="flex"></main>
    <template id="template-card">
        <h1 class="start">Pokemon Random</h1>
        <article class="card">
            <img src="./images/Encabezado.jpg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="imagen de vitoko" class="card-body-img">
                <h1 class="card-body-title">
                    Victor charst
                    <span> 26</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h2>80K</h2>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h2>803K</h2>
                    <p>Atq Especial</p>
                </div>
                <div class="card-footer-social">
                    <h2>1.4K</h2>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>   
    <script src="./js/app.js"></script>
</body>
</html>
